<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Dev Notes</title>
  </head>
  <body>
    <header>
      <h1>Post it</h1>
      <div class="search-container">
        <i class="bi bi-search">
          <input
            type="text"
            id="search-input"
            placeholder="Busque por uma nota"
          />
        </i>
      </div>
      <button id="export-notes">
        Exportar CSV<i class="bi bi-download"></i>
      </button>
    </header>
    <div id="add-note-container">
      <input type="text" id="note-content" placeholder="O que deseja anotar" />
      <button class="add-note"><i class="bi bi-plus"></i></button>
    </div>
    <div id="notes-container"></div>
  </body>
</html>
